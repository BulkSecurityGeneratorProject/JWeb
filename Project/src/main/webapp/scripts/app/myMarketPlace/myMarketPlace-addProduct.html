
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProductLabel" translate="jwebApp.marketPlace.action.addProduct"></h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" translate="jwebApp.product.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                   ng-model="product.price"
                   required min="0" />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                   ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.price.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                   ng-show="editForm.price.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jwebApp.product.sill" for="field_sill">Sill</label>
            <input type="number" class="form-control" name="sill" id="field_sill"
                   ng-model="product.sill"
                   required min="0" />
            <div ng-show="editForm.sill.$invalid">
                <p class="help-block"
                   ng-show="editForm.sill.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.sill.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                   ng-show="editForm.sill.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jwebApp.product.baseProduct" for="field_baseProduct">baseProduct</label>
            <select class="form-control" id="field_baseProduct" name="baseProduct" ng-model="product.baseProduct"
                    ng-options="baseProduct as baseProduct.name for baseProduct in baseProducts track by baseProduct.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    <button type="submit"
            ui-sref="myMarketPlace.createProduct()"
            data-dismiss="myMarketPlace.addProduct"
            class="btn btn-primary btn-sm pull-left">
        <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;<span translate="jwebApp.product.home.createLabel"></span>
    </button>
    </div>
</form>
