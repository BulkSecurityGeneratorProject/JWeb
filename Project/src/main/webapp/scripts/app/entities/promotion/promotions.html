<div>
    <h2 translate="jwebApp.promotion.home.title">Promotions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="promotion.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.promotion.home.createLabel">Create a new Promotion</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="jwebApp.promotion.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="percent"><span translate="jwebApp.promotion.percent">Percent</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reduction"><span translate="jwebApp.promotion.reduction">Reduction</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="promotion in promotions track by promotion.id">
                    <td><a ui-sref="promotion.detail({id:promotion.id})">{{promotion.id}}</a></td>
                    <td>{{promotion.name}}</td>
                    <td>{{promotion.percent}}</td>
                    <td>{{promotion.reduction}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="promotion.detail({id:promotion.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="promotion.edit({id:promotion.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="promotion.delete({id:promotion.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
