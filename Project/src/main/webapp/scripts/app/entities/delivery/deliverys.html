<div>
    <h2 translate="jwebApp.delivery.home.title">Deliverys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="delivery.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.delivery.home.createLabel">Create a new Delivery</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status.name"><span translate="jwebApp.delivery.status">status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="payment.name"><span translate="jwebApp.delivery.payment">payment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="jwebApp.delivery.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cart.name"><span translate="jwebApp.delivery.cart">cart</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="delivery in deliverys track by delivery.id">
                    <td><a ui-sref="delivery.detail({id:delivery.id})">{{delivery.id}}</a></td>
                    <td>
                        <a ui-sref="status.detail({id:delivery.status.id})">{{delivery.status.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="payment.detail({id:delivery.payment.id})">{{delivery.payment.name}}</a>
                    </td>
                    <td>
                        {{delivery.user.login}}
                    </td>
                    <td>
                        <a ui-sref="cart.detail({id:delivery.cart.id})">{{delivery.cart.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="delivery.detail({id:delivery.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="delivery.edit({id:delivery.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="delivery.delete({id:delivery.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
