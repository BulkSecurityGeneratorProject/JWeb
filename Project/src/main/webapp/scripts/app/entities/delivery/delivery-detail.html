
<div>
    <h2><span translate="jwebApp.delivery.detail.title">Delivery</span> {{delivery.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jwebApp.delivery.status">status</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="status.detail({id:delivery.status.id})">{{delivery.status.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.delivery.payment">payment</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="payment.detail({id:delivery.payment.id})">{{delivery.payment.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.delivery.user">user</span>
                </td>
                <td>
                    {{delivery.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.delivery.cart">cart</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="cart.detail({id:delivery.cart.id})">{{delivery.cart.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
