<div>
    <h2 translate="jwebApp.cartProductList.home.title">CartProductLists</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cartProductList.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.cartProductList.home.createLabel">Create a new CartProductList</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantity"><span translate="jwebApp.cartProductList.quantity">Quantity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cart.name"><span translate="jwebApp.cartProductList.cart">cart</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="product.id"><span translate="jwebApp.cartProductList.product">product</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="cartProductList in cartProductLists track by cartProductList.id">
                    <td><a ui-sref="cartProductList.detail({id:cartProductList.id})">{{cartProductList.id}}</a></td>
                    <td>{{cartProductList.quantity}}</td>
                    <td>
                        <a ui-sref="cart.detail({id:cartProductList.cart.id})">{{cartProductList.cart.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="product.detail({id:cartProductList.product.id})">{{cartProductList.product.baseProduct.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="cartProductList.detail({id:cartProductList.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cartProductList.edit({id:cartProductList.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="cartProductList.delete({id:cartProductList.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
