<div>
    <h2 translate="jwebApp.marketPlace.home.title">MarketPlaces</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="marketPlace.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.marketPlace.home.createLabel">Create a new MarketPlace</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="jwebApp.marketPlace.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="image"><span translate="jwebApp.marketPlace.image">Image</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="jwebApp.marketPlace.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rating"><span translate="jwebApp.marketPlace.rating">Rating</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="jwebApp.marketPlace.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="marketPlace in marketPlaces track by marketPlace.id">
                    <td><a ui-sref="marketPlace.detail({id:marketPlace.id})">{{marketPlace.id}}</a></td>
                    <td>{{marketPlace.name}}</td>
                    <td>{{marketPlace.image}}</td>
                    <td>{{marketPlace.description}}</td>
                    <td>{{marketPlace.rating}}</td>
                    <td>
                        {{marketPlace.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="marketPlace.detail({id:marketPlace.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="marketPlace.edit({id:marketPlace.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="marketPlace.delete({id:marketPlace.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
