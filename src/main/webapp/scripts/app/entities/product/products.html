<div>
    <h2 translate="jwebApp.product.home.title">Products</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="product.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.product.home.createLabel">Create a new Product</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valid"><span translate="jwebApp.product.valid">Valid</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stock"><span translate="jwebApp.product.stock">Stock</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span translate="jwebApp.product.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sill"><span translate="jwebApp.product.sill">Sill</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="baseProduct.name"><span translate="jwebApp.product.baseProduct">baseProduct</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="promotion.name"><span translate="jwebApp.product.promotion">promotion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="marketPlace.name"><span translate="jwebApp.product.marketPlace">marketPlace</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="product in products track by product.id">
                    <td><a ui-sref="product.detail({id:product.id})">{{product.id}}</a></td>
                    <td>{{product.valid}}</td>
                    <td>{{product.stock}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.sill}}</td>
                    <td>
                        <a ui-sref="baseProduct.detail({id:product.baseProduct.id})">{{product.baseProduct.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="promotion.detail({id:product.promotion.id})">{{product.promotion.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="marketPlace.detail({id:product.marketPlace.id})">{{product.marketPlace.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="product.detail({id:product.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="product.edit({id:product.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="product.delete({id:product.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
