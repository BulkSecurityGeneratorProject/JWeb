
<div>
    <h2><span translate="jwebApp.baseProduct.detail.title">BaseProduct</span> {{baseProduct.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jwebApp.baseProduct.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{baseProduct.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.baseProduct.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{baseProduct.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.baseProduct.image">Image</span>
                </td>
                <td>
                    <span class="form-control-static">{{baseProduct.image}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.baseProduct.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{baseProduct.rating}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.baseProduct.type">type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="type.detail({id:baseProduct.type.id})">{{baseProduct.type.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
