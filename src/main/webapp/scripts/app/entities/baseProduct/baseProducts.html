<div>
    <h2 translate="jwebApp.baseProduct.home.title">BaseProducts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="baseProduct.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.baseProduct.home.createLabel">Create a new BaseProduct</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="jwebApp.baseProduct.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="jwebApp.baseProduct.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="image"><span translate="jwebApp.baseProduct.image">Image</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rating"><span translate="jwebApp.baseProduct.rating">Rating</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type.name"><span translate="jwebApp.baseProduct.type">type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="baseProduct in baseProducts track by baseProduct.id">
                    <td><a ui-sref="baseProduct.detail({id:baseProduct.id})">{{baseProduct.id}}</a></td>
                    <td>{{baseProduct.name}}</td>
                    <td>{{baseProduct.description}}</td>
                    <td>{{baseProduct.image}}</td>
                    <td>{{baseProduct.rating}}</td>
                    <td>
                        <a ui-sref="type.detail({id:baseProduct.type.id})">{{baseProduct.type.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="baseProduct.detail({id:baseProduct.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="baseProduct.edit({id:baseProduct.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="baseProduct.delete({id:baseProduct.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
