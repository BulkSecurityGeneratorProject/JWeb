
<div>
    <h2><span translate="jwebApp.cartProductList.detail.title">CartProductList</span> {{cartProductList.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jwebApp.cartProductList.quantity">Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{cartProductList.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.cartProductList.cart">cart</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="cart.detail({id:cartProductList.cart.id})">{{cartProductList.cart.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jwebApp.cartProductList.product">product</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="product.detail({id:cartProductList.product.id})">{{cartProductList.product.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
